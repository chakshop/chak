<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #e75480;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>กรุณาใส่รหัสผ่าน</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">เข้าสู่ระบบ</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      // รหัสผ่านที่อนุญาต
      const allowedPasswords = {
        "myflower": "thai-en.html",
        "0809": "thai-en.html",
        "1112": "thai-en.html",
        "9410": "thai-en.html"
      };

      if (allowedPasswords[input]) {
        window.location.href = allowedPasswords[input];
      } else {
        errorMsg.textContent = "รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่";
      }
    }
  </script>

</body>
</html>
